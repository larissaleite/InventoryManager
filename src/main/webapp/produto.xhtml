<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets">

<head>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet"></link>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>	
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
</head>

<style>

	.produto {
		margin-top:5rem;
	}
	
	.panel-heading {
		text-align:center;
		font-size:2rem;
	}
	
	th, td {
		text-align:center;
		font-weight:200;
	}
	
</style>

<body>
	<div class="container">
		<div class="produto">
			<div class="panel panel-default">
	 	 		<div class="panel-heading">Produtos</div>
				<table class="table">
					<th>Nome</th><th>Pre√ßo</th><th>Vendas (total)</th><th>Lucro (total)</th>
					
					<ui:repeat var="p" value="#{recebimentoMBean.produtos}">
					 
						<tr>
							<td>#{p.nome}</td>
							<td>R$ #{p.preco}</td>
							<td></td>
							<td></td>
						</tr>
					 
					   </ui:repeat><ui:repeat var="o" value="#{order.orderList}" varStatus="status">
					 
						<tr>
							<td>#{o.orderNo}</td>
							<td>#{o.productName}</td>
							<td>#{o.price}</td>
							<td>#{o.qty}</td>
						</tr>
					 
					   </ui:repeat>
					
				</table>
			</div>	
			
			<a href="index.jsf">Voltar</a>
				
		</div>
	</div>
</body>

</html>
