<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html">

<head>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet"></link>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>	
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
</head>

<style>

	.estoque {
		margin-top:5rem;
	}
	
	.panel-heading {
		text-align:center;
		font-size:2rem;
	}
	
	th {
		text-align:center;
		font-weight:200;
	}
	
</style>

<body>
	<div class="container">
		<div class="estoque">
			
			<div class="panel panel-default">
	 	 		<div class="panel-heading">Estoque 2014</div>
				<table class="table">
					<th>Mês</th><th>Produto</th><th>Recebimentos</th><th>Vendas</th><th>Em estoque</th><th>Preço</th><th>Lucro</th>

				</table>
			</div>		
		</div>
		<div class="btn-group">	
			<button class="btn btn-default btn-lg dropdown-toggle" data-toggle="dropdown">Produtos <span class="caret"></span></button>
			<ul class="dropdown-menu" role="menu">
				<li><a href="produto.jsf">Produtos Cadastrados</a></li>
				<li class="divider"></li>
			    <li><a href="#" data-toggle="modal" data-target="#cadastroProduto">Cadastrar Produto</a></li>
			    <li><a href="#" data-toggle="modal" data-target="#cadastroRecebimento">Cadastrar Recebimento</a></li>
			    <li><a href="#" data-toggle="modal" data-target="#cadastroVenda">Cadastrar Venda</a></li>
		  	</ul>
		 </div>
		 
		 <div class="modal fade" id="cadastroProduto">
			<div class="modal-dialog">
				<div class="modal-content">
					<h:form>
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
								<h4 class="modal-title">Produto</h4>
						</div>
						<div class="modal-body">
								<span>Nome</span>
								<h:inputText 
		                            value="#{produtoMBean.nome}" styleClass="form-control">
		                        </h:inputText>
		                        <br></br>
		                        
		                        <span>Preço</span>
		                        <h:inputText 
		                            value="#{produtoMBean.preco}" styleClass="form-control">
		                        </h:inputText>
		                        <br></br>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
		                    <h:commandButton value="Cadastrar" action="#{produtoMBean.cadastrarProduto}" styleClass="btn btn-primary"></h:commandButton>
						</div>
					</h:form>
				</div><!-- /.modal-content -->
			</div><!-- /.modal-dialog -->
		</div><!-- /.modal -->

		<div class="modal fade" id="cadastroRecebimento">
			<div class="modal-dialog">
				<div class="modal-content">
					<h:form>
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
								<h4 class="modal-title">Recebimento - Produto</h4>
						</div>
						<div class="modal-body">
						
							<select class="form-control">
								<option>Janeiro</option>
								<option>Fevereiro</option>
								<option>Março</option>
								<option>Abril</option>
								<option>Maio</option>
								<option>Junho</option>
								<option>Julho</option>
								<option>Agosto</option>
								<option>Setembro</option>
								<option>Outubro</option>
								<option>Novembro</option>
								<option>Dezembro</option>
							</select>
							<br></br>
						
							<span>Produto</span>
							<select class="form-control">
								<!--  iterar sobre os produtos cadastrados -->
							</select>
		                    <br></br>    
		                        
		                    <span>Quantidade</span>
		                    <h:inputText 
		                       value="" styleClass="form-control">
		                    </h:inputText>
		                    <br></br>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
		                    <h:commandButton value="Cadastrar" action="#{produtoMBean.cadastrarProduto}" styleClass="btn btn-primary"></h:commandButton>
						</div>
					</h:form>
				</div><!-- /.modal-content -->
			</div><!-- /.modal-dialog -->
		</div><!-- /.modal -->
		
		<div class="modal fade" id="cadastroVenda">
			<div class="modal-dialog">
				<div class="modal-content">
					<h:form>
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
								<h4 class="modal-title">Venda - Produto</h4>
						</div>
						<div class="modal-body">
						
							<select class="form-control">
								<option>Janeiro</option>
								<option>Fevereiro</option>
								<option>Março</option>
								<option>Abril</option>
								<option>Maio</option>
								<option>Junho</option>
								<option>Julho</option>
								<option>Agosto</option>
								<option>Setembro</option>
								<option>Outubro</option>
								<option>Novembro</option>
								<option>Dezembro</option>
							</select>
							<br></br>
						
							<span>Produto</span>
							<select class="form-control">
								<!--  iterar sobre os produtos cadastrados -->
							</select>
		                    <br></br>
		                    
		                    <span>Quantidade</span>
		                    <h:inputText 
		                       value="" styleClass="form-control">
		                    </h:inputText>
		                    <br></br>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
		                    <h:commandButton value="Cadastrar" action="#{produtoMBean.cadastrarProduto}" styleClass="btn btn-primary"></h:commandButton>
						</div>
					</h:form>
				</div><!-- /.modal-content -->
			</div><!-- /.modal-dialog -->
		</div><!-- /.modal -->
		 
	</div>
</body>

</html>
